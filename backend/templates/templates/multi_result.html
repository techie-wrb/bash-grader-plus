<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Grading Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-success text-white text-center">
        <h2>📂 Multiple Submissions Graded</h2>
      </div>
      <div class="card-body">
        {% for result in summaries %}
          <div class="alert alert-info">
            <h5><strong>{{ result.student }}</strong></h5>
            <p><strong>Score:</strong> {{ result.score }}/100</p>
            <p><strong>Remarks:</strong> {{ result.remarks }}</p>
          </div>
        {% endfor %}
        <div class="text-center mt-4">
          <a href="/" class="btn btn-primary">⏮ Grade More Files</a>
          <a href="/leaderboard" class="btn btn-outline-dark">📊 View Leaderboard</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
