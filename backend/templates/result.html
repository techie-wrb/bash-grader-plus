<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grading Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<a href="/leaderboard" class="btn btn-outline-dark mt-3 animate__animated animate__pulse animate__infinite">🏆 View Leaderboard</a>

<body class="bg-light">
<div class="text-end p-3">
  <button class="btn btn-secondary" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>
</div>

  <div class="container mt-5">
  <div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="resultToast" class="toast bg-success text-white" role="alert" data-bs-delay="4000">
    <div class="toast-body">
      🎉 Well done {{ student }}! Your score is {{ score }}.
    </div>
  </div>
</div>

    <div class="card shadow-lg">
      <div class="card-header bg-success text-white">
        <h2 class="text-center">✅ Grading Complete</h2>
      </div>
      <div class="card-body text-center">
        <h4><strong>Student:</strong> {{ student }}</h4>
        <h4><strong>Score:</strong> {{ score }}/100</h4>
           <div class="mt-4 d-flex justify-content-center">
  <div class="circular-score" style="width: 150px; height: 150px; border-radius: 50%; background: conic-gradient(#28a745 {{ score }}%, #e9ecef 0%); display: flex; align-items: center; justify-content: center;">
    <h2 class="text-center text-white">{{ score }}%</h2>
  </div>
</div>



        <p><strong>Remarks:</strong> {{ remarks }}</p>
        <a href="/" class="btn btn-primary mt-3">⏮ Grade Another File</a>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toastEl = document.getElementById('resultToast');
  const toast = new bootstrap.Toast(toastEl);
  toast.show();
</script>
<script>
  function toggleDarkMode() {
    document.body.classList.toggle("bg-dark");
    document.body.classList.toggle("text-white");
    document.querySelectorAll(".card").forEach(card => {
      card.classList.toggle("bg-secondary");
      card.classList.toggle("text-white");
    });
  }
</script>

</body>
</html>
